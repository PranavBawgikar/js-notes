<!-- Compared to the v1 of this game, we display everything on the web page using the DOM -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rock-paper-scissors-v2.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('Rock')" class="icon"><img src="rock.png"></button>

    <button onclick="playGame('Paper')" class="icon"><img src="paper.png"></button>

    <button onclick="playGame('Scissors')" class="icon"><img src="scissor.png"></button>

    <p class="result"></p>
    <p class="moves"></p>
    <p class="gameScore"></p>

    <button onclick="
        score.wins = 0
        score.losses = 0
        score.ties = 0
        localStorage.removeItem('score')
        updateScoreElement()
    " class="reset">Reset Score</button>

    <script src="index.js"></script>
</body>
</html>
